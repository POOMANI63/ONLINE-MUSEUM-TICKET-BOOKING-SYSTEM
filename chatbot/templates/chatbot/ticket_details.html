{% extends 'chatbot/base.html' %}

{% block title %}Ticket Details{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-center text-2xl font-semibold mb-6">Your Ticket Details</h2>

        <div class="mb-4">
            <h3 class="text-xl font-medium text-gray-700">Booking ID: {{ booking_id }}</h3>
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Ticket Type</label>
            <p class="text-gray-800">{{ ticket_type }}</p>
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Ticket Count</label>
            <p class="text-gray-800">{{ ticket_count }}</p>
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Total Price</label>
            <p class="text-gray-800">{{ total_price }} INR</p>
        </div>

        <div class="text-center">
            <a href="{% url 'chatbot:payment' booking_id=booking_id %}" class="inline-block py-3 px-6 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
                Proceed to Payment
            </a>
        </div>
    </div>
{% endblock %}
